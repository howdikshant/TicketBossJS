<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéüÔ∏è TicketBoss ‚Äî Node.js Meet-up</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00b894;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main { padding: 20px; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 0 8px rgba(0, 255, 180, 0.3);
    }
    input, button {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #019874; }

    #summaryBox {
      background: #1e1e1e;
      width: 80%;
      max-width: 700px;
      margin: 10px auto 30px auto;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,255,180,0.3);
      text-align: left;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    .output {
      background: #111;
      width: 80%;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      overflow-y: auto;
      max-height: 400px;
      box-shadow: inset 0 0 8px rgba(0,255,180,0.3);
    }
    .msg {
      background: #222;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 4px solid #00b894;
      border-radius: 6px;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-in;
    }
    .error { border-left-color: #e74c3c; }
    .info { border-left-color: #3498db; }
    .success { border-left-color: #00b894; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>üéüÔ∏è TicketBoss ‚Äî Node.js Meet-up</header>

  <main>
    <div class="controls">
      <div class="box">
        <h3>Reserve Seats</h3>
        <input id="partnerId" placeholder="Partner ID" />
        <input id="seats" type="number" placeholder="Seats (1‚Äì10)" />
        <button onclick="reserve()">Reserve</button>
      </div>

      <div class="box">
        <h3>Cancel Reservation</h3>
        <input id="reservationId" placeholder="Reservation ID" />
        <button onclick="cancelReservation()">Cancel</button>
      </div>
    </div>

    <div id="summaryBox">üìä Loading event summary...</div>
    <div id="output" class="output"></div>
  </main>

  <script>
    const API = "http://127.0.0.1:8000";
    const outputDiv = document.getElementById("output");
    const summaryBox = document.getElementById("summaryBox");

    function addMessage(msg, type = "info") {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = msg;
      outputDiv.prepend(div);
    }

    async function reserve() {
      const partnerId = document.getElementById("partnerId").value.trim();
      const seats = parseInt(document.getElementById("seats").value);

      if (!partnerId || isNaN(seats)) {
        addMessage("‚ö†Ô∏è [400] Invalid Partner ID or seat count.", "error");
        return;
      }

      try {
        const res = await fetch(`${API}/reservations/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ partnerId, seats })
        });

        const data = await res.json().catch(() => ({}));
        if (res.status === 201) {
          addMessage(`‚úÖ [201] Reservation Confirmed\nReservation ID: ${data.reservationId}\nSeats: ${data.seats}\nVersion: ${data.version}`, "success");
        } else {
          addMessage(`‚ùå [${res.status}] ${data.error || "Unexpected error"}`, "error");
        }
      } catch (err) {
        addMessage(`‚ùå [500] Network Error: ${err}`, "error");
      }
    }

    async function cancelReservation() {
      const id = document.getElementById("reservationId").value.trim();
      if (!id) {
        addMessage("‚ö†Ô∏è [400] Missing Reservation ID.", "error");
        return;
      }

      try {
        const res = await fetch(`${API}/reservations/${id}`, { method: "DELETE" });
        if (res.status === 204) {
          addMessage(`üóëÔ∏è [204] Reservation cancelled successfully (ID: ${id})`, "success");
        } else {
          const data = await res.json().catch(() => ({}));
          addMessage(`‚ùå [${res.status}] ${data.error || "Unexpected error"}`, "error");
        }
      } catch (err) {
        addMessage(`‚ùå [500] Network error: ${err}`, "error");
      }
    }

    async function getSummary() {
      try {
        const res = await fetch(`${API}/reservations/`);
        const data = await res.json();
        summaryBox.textContent = `üìä [${res.status}] Event Summary:
Event: ${data.name}
Total Seats: ${data.totalSeats}
Available Seats: ${data.availableSeats}
Reservations: ${data.reservationCount}
Version: ${data.version}`;
      } catch {
        summaryBox.textContent = "‚ùå [500] Failed to fetch summary.";
      }
    }

    setInterval(getSummary, 1000);
    window.onload = getSummary;
  </script>
</body>
</html>
