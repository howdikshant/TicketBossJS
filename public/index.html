<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéüÔ∏è TicketBoss ‚Äî Node.js Meet-up</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00b894;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main { padding: 20px; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 0 8px rgba(0, 255, 180, 0.3);
    }
    input, button {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #019874; }
    .output {
      background: #111;
      width: 80%;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      overflow-y: auto;
      max-height: 400px;
      box-shadow: inset 0 0 8px rgba(0,255,180,0.3);
    }
    .msg {
      background: #222;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 4px solid #00b894;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .error { border-left-color: #e74c3c; }
    .info { border-left-color: #3498db; }
    .success { border-left-color: #00b894; }
  </style>
</head>
<body>
  <header>üéüÔ∏è TicketBoss ‚Äî Node.js Meet-up</header>

  <main>
    <div class="controls">
      <div class="box">
        <h3>Reserve Seats</h3>
        <input id="partnerId" placeholder="Partner ID" />
        <input id="seats" type="number" placeholder="Seats (1‚Äì10)" />
        <button onclick="reserve()">Reserve</button>
      </div>

      <div class="box">
        <h3>Cancel Reservation</h3>
        <input id="reservationId" placeholder="Reservation ID" />
        <button onclick="cancelReservation()">Cancel</button>
      </div>
    </div>

    <div id="output" class="output"></div>
  </main>

  <script>
  const API = "http://127.0.0.1:8000";
  const outputDiv = document.getElementById("output");

  function addMessage(msg, type = "info") {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = msg;
    outputDiv.innerHTML = ""; // overwrite instead of stacking
    outputDiv.appendChild(div);
  }

  async function reserve() {
    const partnerId = document.getElementById("partnerId").value.trim();
    const seats = parseInt(document.getElementById("seats").value);

    if (!partnerId || isNaN(seats)) {
      addMessage("‚ö†Ô∏è Please enter valid Partner ID and number of seats.", "error");
      return;
    }

    try {
      const res = await fetch(`${API}/reservations/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ partnerId, seats })
      });

      const data = await res.json();
      if (res.status === 201) {
        addMessage(`‚úÖ Reservation Confirmed!
Reservation ID: ${data.reservationId}
Seats: ${data.seats}
Version: ${data.version}`, "success");
      } else {
        addMessage(`‚ùå ${data.error}`, "error");
      }
    } catch (err) {
      addMessage(`‚ùå Network Error: ${err}`, "error");
    }
  }

  async function cancelReservation() {
    const id = document.getElementById("reservationId").value.trim();
    if (!id) {
      addMessage("‚ö†Ô∏è Please enter a Reservation ID.", "error");
      return;
    }

    try {
      const res = await fetch(`${API}/reservations/${id}`, { method: "DELETE" });

      if (res.status === 204) {
        addMessage(`üóëÔ∏è Reservation cancelled successfully (ID: ${id})`, "success");
      } else {
        const data = await res.json();
        addMessage(`‚ùå ${data.error || "Unexpected error"}`, "error");
      }
    } catch (err) {
      addMessage(`‚ùå Network error: ${err}`, "error");
    }
  }

  async function getSummary() {
    try {
      const res = await fetch(`${API}/reservations/`);
      const data = await res.json();

      addMessage(`üìä Event Summary:
Event: ${data.name}
Total Seats: ${data.totalSeats}
Available Seats: ${data.availableSeats}
Reservations: ${data.reservationCount}
Version: ${data.version}`, "info");
    } catch (err) {
      addMessage(`‚ùå Failed to fetch summary: ${err}`, "error");
    }
  }

  // ‚è±Ô∏è Auto-refresh summary every 1 second
  setInterval(getSummary, 1000);

  // Also show it on first load
  window.onload = getSummary;
</script>

</body>
</html>
